groups:
- name: slo-exporter-slo-events-over-time-availability-uptime--interval-3m
  interval: 3m
  rules:
     # 4w
     - record: slo:events_over_time
       expr:
            label_replace(
              count_over_time(
                sum(up{app_label=~"slo-exporter.+"} == 1) by (app_label, namespace)[4w:20s]
              ), "slo_domain", "$1", "app_label", "^(slo-exporter.+)$"
            )
       labels:
        slo_time_range: 4w
        slo_type: availability
        slo_version: 6
        slo_class: uptime
        result: success
     - record: slo:events_over_time
       expr:
            (28*24*60*(60/harvester_scrape_interval_seconds))
            - on() group_right()
            slo:events_over_time{slo_domain=~"slo-exporter.+", result="success", slo_type="availability", slo_class="uptime", slo_time_range="4w"}
       labels:
        result: fail
     # 3d
     - record: slo:events_over_time
       expr:
            label_replace(
              count_over_time(
                sum(up{app_label=~"slo-exporter.+"} == 1) by (app_label, namespace)[3d:20s]
