rules:
  - event_type: request
    slo_matcher:
      domain: userportal
    failure_conditions:
      - operator: numberHigherThan
        key: statusCode
        value: 499
    additional_metadata:
      slo_type: availability
      slo_version: 6
    honor_slo_result: True

  - event_type: request
    slo_matcher:
      domain: userportal
      class: critical
    failure_conditions:
      - operator: numberHigherThan
        key: requestDuration
        value: 1
    additional_metadata:
      slo_version: 6
      slo_type: latency90
      percentile: 90
      le: 0.8


