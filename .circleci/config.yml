version: 2.1
orbs:
  go: circleci/go@1.7.3

defaults: &defaults
  executor:
    name: go/default # Use the default executor from the orb
    tag: "1.19.2"

jobs:
  lint:
    <<: *defaults
    steps:
      - checkout # checkout source code
      - go/load-cache # Load cached Go modules.
      - run: GOMAXPROCS=1 GOMEMLIMIT=1750MiB make lint
      - go/save-cache # Save Go modules to cache.

  check_format:
    <<: *defaults
    steps:
      - checkout
      - run: |
          make format
          git diff --color --exit-code

  test:
    <<: *defaults
    steps:
      - checkout # checkout source code
      - go/load-cache # Load cached Go modules.
      - run: make test-and-coverage
      - go/save-cache # Save Go modules to cache.

  test-release:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run: make test-release

  build:
    <<: *defaults
    steps:
      - checkout # checkout source code
      - go/load-cache # Load cached Go modules.
      - run: make build
      - go/save-cache # Save Go modules to cache.
      - persist_to_workspace:
          root: .
          paths:
            - slo_exporter

  build_docker:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run: make docker

  release:
    <<: *defaults
    steps:
      - checkout # checkout source code
      - go/load-cache # Load cached Go modules.
      - setup_remote_docker
      - run: |
          echo "${DOCKERHUB_PASSWORD}" | docker login -u="${DOCKERHUB_USER}" --password-stdin
          make release

workflows:
  version: 2
  slo-exporter:
    jobs:
      - lint
      - check_format
      - test
      - test-release:
          filters:
            branches:
              only: master
      - build:
          filters:
            tags:
              ignore: /.*/
      - build_docker:
          requires:
            - build
          filters:
            tags:
              ignore: /.*/
      - release:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
            branches:
              ignore: /.*/
