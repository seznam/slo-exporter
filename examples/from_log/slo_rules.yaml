rules:
  - slo_matcher:
      domain: test-domain
    failure_conditions:
      - operator: numberEqualOrHigherThan
        key: statusCode
        value: 500
    additional_metadata:
      slo_type: availability
      slo_version: 6
    honor_slo_result: True

  - slo_matcher:
      domain: test-domain
      class: critical
    failure_conditions:
      - operator: numberHigherThan
        key: requestDuration
        value: 1
    additional_metadata:
      slo_version: 6
      slo_type: latency90
      percentile: 90
      le: 0.8
