
webServerListenAddress: "0.0.0.0:8080"

pipeline: ["tailer", "relabel", "eventKeyGenerator", "dynamicClassifier", "sloEventProducer", "prometheusExporter"]

modules:

  tailer:
    tailedFile: "./logs"
    follow: true
    reopen: true
    positionFile: ""
    positionPersistenceInterval: "2s"
    loglineParseRegexp: '^(?P<ip>[A-Fa-f0-9.:]{4,50}) \S+ \S+ \[(?P<time>.*?)\] "\s*(?P<httpMethod>GET|POST|HEAD|UPDATE|DELETE|PUT|CONNECT|OPTIONS|TRACE|PATCH)\s+(?P<httpPath>[^\s]+)\s+(?P<protocolVersion>[^\s]+)\s*" (?P<statusCode>\d+) \d+ "(?P<referer>.*?)" uag="(?P<userAgent>[^"]+)" "[^"]+" ua="[^"]+" rt="(?P<requestDuration>\d+(\.\d+)??)" frpc-status="(?P<frpcStatus>[^"]*)" slo-domain="(?P<sloDomain>[^"]*)" slo-app="(?P<sloApp>[^"]*)" slo-class="(?P<sloClass>[^"]*)" slo-endpoint="(?P<eventKey>[^"]*)" slo-result="(?P<sloResult>[^"]*)"'
    emptyGroupRE: '^-$'

  relabel:
    eventRelabelConfigs:
      - source_labels: ["statusCode"]
        regex: "404"
        action: drop

      - source_labels: ["httpPath"]
        regex: "/api/v1/ppchit/rule/[0-9a-fA-F]{5,24}"
        target_label: "httpPath"
        replacement: "/api/v1/ppchit/rule/0"

  eventKeyGenerator:
    filedSeparator: ":"
    overrideExistingEventKey: false
    metadataKeys:
      - httpMethod
      - httpPath

  dynamicClassifier:
    exactMatchesCsvFiles: []
    regexpMatchesCsvFiles:
      - "./classifications.csv"

  sloEventProducer:
    rulesFiles:
      - "./slo_rules.yaml"

  prometheusExporter:
    metricName: "slo_events_total"
    maximumUniqueEventKeys: 1000
    ExceededKeyLimitPlaceholder: "cardinalityLimitExceeded"
    labelNames:
      result: "result"
      sloDomain: "slo_domain"
      sloClass: "slo_class"
      sloApp: "slo_app"
      eventKey: "event_key"
