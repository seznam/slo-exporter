rules:
  - event_type: request
    slo_matcher:
      domain: userportal
    failure_criteria:
      - criterium: requestStatusHigherThan
        value: 499
    additional_metadata:
      slo_type: availability
      slo_version: 1

  - event_type: request
    slo_matcher:
      domain: userportal
      class: critical
    failure_criteria:
      - criterium: requestDurationHigherThan
        value: 8.0s
    additional_metadata:
      slo_version: 1
      slo_type: latency90
      percentile: 90
      le: 8.0

  - event_type: request
    slo_matcher:
      domain: userportal
      class: critical
    failure_criteria:
      - criterium: requestDurationHigherThan
        value: 16.0s
    additional_metadata:
      slo_version: 1
      slo_type: latency99
      percentile: 99
      le: 16.0
