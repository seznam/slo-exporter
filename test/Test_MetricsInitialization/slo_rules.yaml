rules:
  - slo_matcher:
      domain: testdomain
    failure_conditions:
      - operator: numberHigherThan
        key: statusCode
        value: 499
    additional_metadata:
      slo_type: availability
      slo_version: 1

  - slo_matcher:
      domain: testdomain
      class: high_fast
    failure_conditions:
      - operator: durationHigherThan
        key: requestDuration
        value: 8.0s
    additional_metadata:
      slo_version: 1
      slo_type: latency90
      percentile: 90
      le: 8.0

  - slo_matcher:
      domain: testdomain
      class: high_fast
    failure_conditions:
      - operator: durationHigherThan
        key: requestDuration
        value: 16.0s
    additional_metadata:
      slo_version: 1
      slo_type: latency99
      percentile: 99
      le: 16.0
